<!doctype html>

<head>
<meta charset="utf-8">
<title>Untitled Document</title>

<body>
<form id="travelForm">
<h1>Travel reservation form</h1>
<h2>*denotes mandotory</h2>
<p>
 <label for="fullname"> Full name*:</label>
 <input id="fullname" name="name" type="text" placeholder="FirstNaame LastName"/>
</p>
<p>
 <label>Email address*:</label>
 <input type="text" name="email"/>
</p>
<p>
 <label for="select">Select Tour Package*:</label>
 <select>
 <option>Goa</option>
 <option>Kashmir</option>
 <option>Rajasthan</option>
 </select>
</p>
<p>
<label for="date">Arrival date*:</label>
<input id="date" name="date" type="date" placeholder="m/d/y"/>
</p>
<p>
 <label for="person">Number of persons*:</label>
 <input name="person" type="number">
</p>
<p>
 <label for="#">What would you want to avail?*</label></br>
   <label>Boarding</label>
  <input type="checkbox" name="facilities[]"/></br>
    <label>Fooding</label>
  <input type="checkbox" id="check2" name="facilities[]"/></br>
    <label>Sight seeing</label>
  <input type="checkbox" id="check3" name="facilities[]"/>
</p>
<p>
 <label for="coupon">Discount Coupon code:</label>
 <input id="coupon" type="text">
</p>
<p>
 <label for="#">Terms and conditions</label>
 <input id="choose1" type="radio" />
 <label for="choose1">I agree</label>
 <input id="choose2" type="radio" />
 <label for="choose2">I disagree</label>
</p>
<button type="submit" name="submit">Complete reservation</button>

</form>
</body>
</html>
